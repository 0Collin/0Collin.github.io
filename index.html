<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collin.money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') repeat;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #FFFFFF;
            overflow: hidden; 
            position: relative;
            height: 100vh;
            background-size: cover;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6); 
            width: 80%;
            margin: auto;
            border: 3px dashed #00FF00;
            border-radius: 10px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 4em;
            color: #00FF00;
            text-shadow: 2px 2px #FF0000;
            animation: blink 1s step-start 0s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        header img {
            width: 250px;
            height: 250px;
            border: 5px solid #00FF00;
            margin-top: 20px;
            
        }

        section {
            margin-top: 20px;
        }

        section h2 {
            font-size: 2.5em;
            color: #FFFF00;
            text-decoration: underline;
            margin-bottom: 10px;
        }


        section p {
            font-size: 1.5em;
            color: #FFFFFF;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #FF00FF;
            color: #FFFFFF;
            text-decoration: none;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #00FFFF;
            color: #FF00FF;
        }

        .money {
            position: absolute;
            top: -100px;
            width: 60px;
            height: 30px;
            background: url('money1.png') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .rainbow-text span {
            display: inline-block;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            56% { color: blue; }
            70% { color: indigo; }
            84% { color: violet; }
            100% { color: red; }
        }
        
        section span {
            text-decoration: underline;
        }

        .rainbow-text span:nth-child(1) { animation-delay: 0s; }
        .rainbow-text span:nth-child(2) { animation-delay: 0.2s; }
        .rainbow-text span:nth-child(3) { animation-delay: 0.4s; }
        .rainbow-text span:nth-child(4) { animation-delay: 0.6s; }
        .rainbow-text span:nth-child(5) { animation-delay: 0.8s; }
        .rainbow-text span:nth-child(6) { animation-delay: 1s; }
        .rainbow-text span:nth-child(7) { animation-delay: 1.2s; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Collin.money</h1>
            <img src="collin.jpg" alt="Collin">
        </header>

        <section>
            <section>
                <h2 class="rainbow-text">
                    <span>A</span><span>b</span><span>o</span><span>u</span><span>t</span> <span>M</span><span>e</span>
                </h2>
                <p>I make money</p>
            </section>
        </section>

        <div class="links">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
    </div>

    <script>
        const moneyCount = 80;
        const moneyImages = ['money1.jpg', 'money2.png', 'money3.png'];

        function createMoney() {
            for (let i = 0; i < moneyCount; i++) {
                const money = document.createElement('div');
                money.classList.add('money');
                money.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 8 + 5;
                money.style.animationDuration = duration + 's';
                const size = Math.random() * 40 + 140; 
                money.style.width = size + 'px';
                money.style.height = size * 0.5 + 'px';
                if (moneyImages.length > 0) {
                    const img = moneyImages[Math.floor(Math.random() * moneyImages.length)];
                    money.style.backgroundImage = `url('${img}')`;
                }
                money.style.animationDelay = Math.random() * -20 + 's';
                document.body.appendChild(money);
            }
        }

        window.onload = createMoney;
    </script>

</body>
</html>
