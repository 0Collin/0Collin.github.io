<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collin.money</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') repeat;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #FFFFFF;
            overflow: hidden; /* Prevent scrollbars from appearing due to money rain */
            position: relative;
            height: 100vh;
            background-size: cover;
        }

        /* Container for Content */
        .container {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            width: 80%;
            margin: auto;
            border: 3px dashed #00FF00;
            border-radius: 10px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Header Section */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 4em;
            color: #00FF00;
            text-shadow: 2px 2px #FF0000;
            animation: blink 1s step-start 0s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Portrait Image */
        header img {
            width: 250px;
            height: 250px;
            border: 5px solid #00FF00;
            margin-top: 20px;
            /* Square image: Remove border-radius */
        }

        /* About Me Section */
        section {
            margin-top: 20px;
        }

        section h2 {
            font-size: 2.5em;
            color: #FFFF00;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.5em;
            color: #FFFFFF;
        }

        /* Retro Links */
        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #FF00FF;
            color: #FFFFFF;
            text-decoration: none;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #00FFFF;
            color: #FF00FF;
        }

        /* Money Rain Styles */
        .money {
            position: absolute;
            top: -100px;
            width: 60px;
            height: 30px;
            background: url('money1.png') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Collin.money</h1>
            <!-- Add your image as "collin_square.jpg" in the root folder -->
            <img src="collin.jpg" alt="Collin">
        </header>

        <section>
            <h2>About Me</h2>
            <p>I make money</p>
        </section>

        <div class="links">
            <!-- Retro Web Ring Style Links -->
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
    </div>

    <!-- Money Rain Effect -->
    <script>
        // Configuration
        const moneyCount = 80; // Increased number of money notes raining
        const moneyImages = ['money1.png', 'money2.png', 'money3.png']; // Ensure these images are in the root folder

        // Function to create money elements
        function createMoney() {
            for (let i = 0; i < moneyCount; i++) {
                const money = document.createElement('div');
                money.classList.add('money');
                // Randomize horizontal position
                money.style.left = Math.random() * 100 + 'vw';
                // Randomize animation duration
                const duration = Math.random() * 8 + 5; // 5 to 13 seconds
                money.style.animationDuration = duration + 's';
                // Randomize size for variety
                const size = Math.random() * 40 + 140; // 30px to 70px
                money.style.width = size + 'px';
                money.style.height = size * 0.5 + 'px';
                // Randomize money image if multiple are provided
                if (moneyImages.length > 0) {
                    const img = moneyImages[Math.floor(Math.random() * moneyImages.length)];
                    money.style.backgroundImage = `url('${img}')`;
                }
                // Randomize delay
                money.style.animationDelay = Math.random() * -20 + 's';
                document.body.appendChild(money);
            }
        }

        // Initialize money rain on page load
        window.onload = createMoney;
    </script>

</body>
</html>
